osx_image: xcode8.3
dist: trusty
sudo: required
language: node_js
node_js: 10.11.0
env:
  global:
  - ELECTRON_CACHE=$HOME/.cache/electron
  - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
os:
- osx
cache:
  directories:
  - node_modules
  - "$HOME/.cache/electron"
  - "$HOME/.cache/electron-builder"
  - "$HOME/.npm/_prebuilds"
script:
- npm run pack
- npm run dist
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  overwrite: true
  file: build/*
  on:
    tags: true
